<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>kino-slides Demo</title>

    <script src="../platform/platform.js"></script>
    <link rel="import" href="kinoscribe.html">

</head>
<body unresolved style="height: 100%;overflow: hidden">


<kino-pres>
    <kino-slide x="-100" >
        <kino-layout type="Title-Slide">
            <kino-title>Title 1</kino-title>
            <kino-content>Content 1</kino-content>
        </kino-layout>
    </kino-slide>

    <kino-slide x="500" rotateZ="5" scale="2" y="100">
        <kino-layout>
            <kino-title>Title 2</kino-title>
            <kino-content>Content 2</kino-content>

        </kino-layout>
    </kino-slide>

    <kino-slide x="900" rotateY="45">
        <kino-layout>
            <kino-title>Title 3</kino-title>
            <kino-content>Content 3</kino-content>

        </kino-layout>
    </kino-slide>

    <kino-slide x="1300" z="-1000">
        <kino-layout>
            <kino-title>Title 4</kino-title>
            <kino-content>Content 4</kino-content>
        </kino-layout>
    </kino-slide>

    <kino-slide x="1700" >
        <kino-layout type="Title-Only">
            <kino-title>Title 5</kino-title>
            <kino-content>Content 5</kino-content>
        </kino-layout>
    </kino-slide>
    <kino-slide x="2200" z="-1000" >
        <kino-layout type="Blank">
            <kino-title>Title 6</kino-title>
            <kino-content>Content 6</kino-content>
        </kino-layout>
    </kino-slide>


</body>
</html>
