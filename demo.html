<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>kino-slides Demo</title>

    <script src="../platform/platform.js"></script>
    <link rel="import" href="kinoscribe.html">

</head>
<body unresolved style="height: 100%;overflow: hidden">


<kino-pres>
    <kino-slide x="-100" >
        <kino-layout type="Title-Slide">
            Slide 1
        </kino-layout>
    </kino-slide>

    <kino-slide x="500" rotateZ="5" scale="2" y="100">
        <kino-layout>
            Slide 2
        </kino-layout>
    </kino-slide>

    <kino-slide x="900" rotateY="45">
        <kino-layout>
            Slide 3
        </kino-layout>
    </kino-slide>

    <kino-slide x="1300" z="-1000">
        <kino-layout>
            Slide 4
        </kino-layout>
    </kino-slide>

    <kino-slide x="1700" >
        <kino-layout>
            Slide 5
        </kino-layout>
    </kino-slide>
    <kino-slide x="2200" z="-1000" >
        <kino-layout>
            Slide 6
        </kino-layout>
    </kino-slide>

</body>
</html>
